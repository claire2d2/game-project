<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sna(c)ke!</title>

    <!-- link css style sheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- link js -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Bool you can eat hotpot</h1>

    <img
      class="panda-image"
      src="./img/eating-panda.png"
      alt="image of a panda
    eating"
    />

    <!-- Elements to show before the game -->
    <div class="welcome">
      <button id="start-game">Start Game</button>
    </div>

    <div class="pause">
      <button id="pause-button">
        <img src="./img/pause-button.png" alt="pause button" />
      </button>
    </div>

    <!-- dialog box that appears when starting the game -->

    <dialog>
      <p>Insert rules here</p>
      <button id="start-game">Let's go</button>
    </dialog>
    <!-- Elements to show during the game -->
    <div class="game-container">
      <div id="player"></div>
    </div>

    <!-- Elements to show after the game (hidden by default) -->
  </body>
</html>
